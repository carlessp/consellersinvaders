<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Consellers Invaders</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
            font-family: 'Press Start 2P', cursive;
            background: #000;
            color: #fff;
        }

        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('fons.jpg') no-repeat center center fixed;
            background-size: cover;
            opacity: 0.7;
            z-index: -1;
        }

        #gameCanvas {
            display: block;
            touch-action: none;
            position: relative;
            z-index: 1;
        }

        #startScreen,
        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
            flex-direction: column;
            text-align: center;
            color: #fff;
        }

        #startButton,
        #retryButton {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 10px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        #startButton:hover,
        #retryButton:hover {
            background-color: #ff4500;
        }

        #scoreBoard,
        #levelBoard {
            position: absolute;
            top: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
            z-index: 3;
            font-size: 16px;
        }

        #scoreBoard {
            left: 10px;
        }

        #levelBoard {
            right: 10px;
        }

        #gameOverReason {
            font-size: 24px;
            color: #ff0000;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div id="background"></div>
    <canvas id="gameCanvas"></canvas>
    <div id="startScreen">
        <img id="introPlayer" src="nau.png" alt="Player" style="width: 150px; height: auto;">
        <button id="startButton">Inicia el Joc</button>
    </div>
    <div id="gameOverScreen" style="display: none;">
        <h1>Game Over</h1>
        <div id="gameOverReason"></div>
        <button id="retryButton">Torna a jugar</button>
    </div>
    <div id="scoreBoard">Punts: 0</div>
    <div id="levelBoard">Nvll: 1</div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let gameWidth, gameHeight;
        let player, enemies, bullets, score, gameOver, explosions, specialEnemies;
        let level, enemySpeed, enemyFrequency, bulletFrequency, specialEnemyFrequency, bulletMultiplier, bonusActive;
        let shooting = false;
        let gameOverReason = '';

        // Imatges (substitueix amb les teves pròpies URLs)
        const playerImg = new Image();
        playerImg.src = 'nau.png';
        const enemyImgs = [
            'fadasimo.png',
            'bargallo.png',
            'cambray.png'
        ].map(src => {
            const img = new Image();
            img.src = src;
            return img;
        });
        const specialEnemyImg = new Image();
        specialEnemyImg.src = 'alyssa.png';
        const explosionImg = new Image();
        explosionImg.src = 'explosio.png';

        function initGame() {
            gameWidth = canvas.width;
            gameHeight = canvas.height;

            player = {
                x: gameWidth / 2,
                y: gameHeight - gameWidth * 0.15 - 10,
                width: gameWidth * 0.15,
                height: gameWidth * 0.15,
            };

            enemies = [];
            specialEnemies = [];
            bullets = [];
            explosions = [];
            score = 0;
            gameOver = false;
            level = 1;
            bulletMultiplier = 1;
            bonusActive = false;
            updateLevelParameters();

            document.getElementById('scoreBoard').innerText = 'Punts: ' + score;
            document.getElementById('levelBoard').innerText = 'Nvll: ' + level;
            document.getElementById('gameOverReason').innerText = '';
        }

        function updateLevelParameters() {
            enemySpeed = (1 + level * 0.5) * gameHeight / 1000;
            enemyFrequency = 0.015 + level * 0.003;
            specialEnemyFrequency = (level % 3 === 0 && specialEnemies.length === 0) ? 0.005 : 0; // Apareix només un cop cada tres nivells
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initGame();
        }

        function createEnemy() {
            const width = gameWidth * 0.15; // increased enemy size
            return {
                x: Math.random() * (gameWidth - width),
                y: -width,
                width: width,
                height: width,
                speed: enemySpeed,
                image: enemyImgs[Math.floor(Math.random() * enemyImgs.length)],
                special: false
            };
        }

        function createSpecialEnemy() {
            const width = gameWidth * 0.15; // increased special enemy size
            return {
                x: Math.random() * (gameWidth - width),
                y: -width,
                width: width,
                height: width,
                speed: enemySpeed,
                image: specialEnemyImg,
                special: true,
                invulnerable: true
            };
        }

        function drawPlayer() {
            ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);
        }

        function drawEnemies() {
            enemies.forEach(enemy => {
                ctx.drawImage(enemy.image, enemy.x, enemy.y, enemy.width, enemy.height);
            });
        }

        function drawSpecialEnemies() {
            specialEnemies.forEach(enemy => {
                ctx.drawImage(enemy.image, enemy.x, enemy.y, enemy.width, enemy.height);
            });
        }

        function drawBullets() {
            ctx.fillStyle = 'red';
            bullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, gameWidth * 0.01, gameHeight * 0.02);
            });
        }

        function drawExplosions() {
            explosions.forEach(explosion => {
                ctx.drawImage(explosionImg, explosion.x, explosion.y, explosion.width, explosion.height);
            });
        }

        function moveEnemies() {
            enemies.forEach(enemy => {
                enemy.y += enemy.speed;
                if (enemy.y > gameHeight) {
                    enemies.splice(enemies.indexOf(enemy), 1);
                }
            });
        }

        function moveSpecialEnemies() {
            specialEnemies.forEach(enemy => {
                enemy.y += enemy.speed;
                if (enemy.y > gameHeight) {
                    specialEnemies.splice(specialEnemies.indexOf(enemy), 1);
                }
                if (enemy.y > gameHeight / 4) {
                    enemy.invulnerable = false;
                }
                if (enemy.y > player.y + player.height) {
                    // Alyssa ha passat per sota de la nau, activa el bonus
                    const bonusAudio = new Audio('bonus.mp3');
                    bonusAudio.play();
                    specialEnemies.splice(specialEnemies.indexOf(enemy), 1);
                    activateBonus();
                }
            });
        }

        function moveBullets() {
            bullets.forEach(bullet => {
                bullet.y -= gameHeight / 100;
                if (bullet.y < 0) {
                    bullets.splice(bullets.indexOf(bullet), 1);
                }
            });
        }

        function updateExplosions() {
            const now = Date.now();
            explosions = explosions.filter(explosion => now - explosion.time < 150);
        }

        function checkCollisions() {
            bullets.forEach(bullet => {
                enemies.forEach(enemy => {
                    if (bullet.x < enemy.x + enemy.width &&
                        bullet.x + gameWidth * 0.01 > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + gameHeight * 0.02 > enemy.y) {
                        explosions.push({
                            x: enemy.x,
                            y: enemy.y,
                            width: enemy.width,
                            height: enemy.height,
                            time: Date.now()
                        });
                        enemies.splice(enemies.indexOf(enemy), 1);
                        bullets.splice(bullets.indexOf(bullet), 1);
                        score += 10;
                        document.getElementById('scoreBoard').innerText = 'Punts: ' + score;

                        // Crear una nova instància de l'àudio i reproduir-la
                        const explosionAudio = new Audio('explosio.mp3');
                        explosionAudio.volume = 0.25; // Ajustar el volum aquí
                        explosionAudio.play();

                        // Augmentar nivell cada 200 punts
                        if (score % 200 === 0) {
                            level++;
                            updateLevelParameters();
                            document.getElementById('levelBoard').innerText = 'Nvll: ' + level;
                        }
                    }
                });

                specialEnemies.forEach(enemy => {
                    if (!enemy.invulnerable && bullet.x < enemy.x + enemy.width &&
                        bullet.x + gameWidth * 0.01 > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + gameHeight * 0.02 > enemy.y) {
                        gameOverReason = "No pots atacar l'Alyssa!";
                        endGame();
                    }
                });
            });

            enemies.forEach(enemy => {
                if (enemy.x < player.x + player.width &&
                    enemy.x + enemy.width > player.x &&
                    enemy.y < player.y + player.height &&
                    enemy.y + enemy.height > player.y) {
                    gameOverReason = "T'ha enxampat un conseller!";
                    endGame();
                }
            });
        }

        function activateBonus() {
            bulletMultiplier = 3;
            bonusActive = true;
            setTimeout(() => {
                bulletMultiplier = 1;
                bonusActive = false;
            }, 3000);
        }

        function gameLoop() {
            if (gameOver) return;
            ctx.clearRect(0, 0, gameWidth, gameHeight);

            if (Math.random() < enemyFrequency) {
                enemies.push(createEnemy());
            }

            if (Math.random() < specialEnemyFrequency && specialEnemies.length === 0) {
                specialEnemies.push(createSpecialEnemy());
            }

            if (shooting) {
                for (let i = 0; i < bulletMultiplier; i++) {
                    if (Math.random() < 0.1) {
                        bullets.push({ x: player.x + player.width / 2, y: player.y });
                    }
                }
            }

            drawPlayer();
            drawEnemies();
            drawSpecialEnemies();
            drawBullets();
            drawExplosions();
            moveEnemies();
            moveSpecialEnemies();
            moveBullets();
            updateExplosions();
            checkCollisions();

            requestAnimationFrame(gameLoop);
        }

        function endGame() {
            gameOver = true;
            gameAudio.pause();
            document.getElementById('gameOverReason').innerText = gameOverReason;
            document.getElementById('gameOverScreen').style.display = 'flex';
        }

        function playAudioFromStart() {
            gameAudio.currentTime = 0;
            gameAudio.play();
        }

        const gameAudio = new Audio('SpaceCadence.mp3');
        gameAudio.loop = true;

        document.getElementById('startButton').addEventListener('click', () => {
            document.getElementById('startScreen').style.display = 'none';
            resizeCanvas();
            playAudioFromStart();
            gameLoop();
        });

        document.getElementById('retryButton').addEventListener('click', () => {
            document.getElementById('gameOverScreen').style.display = 'none';
            initGame();
            playAudioFromStart();
            gameLoop();
        });

        // Control tàctil per a dispositius mòbils
        let touchStartX = 0;
        canvas.addEventListener('touchstart', e => {
            touchStartX = e.touches[0].clientX;
            shooting = true;
        });

        canvas.addEventListener('touchend', () => {
            shooting = false;
        });

        canvas.addEventListener('touchmove', e => {
            e.preventDefault();
            const touchX = e.touches[0].clientX;
            const deltaX = touchX - touchStartX;
            player.x += deltaX;

            if (player.x < 0) player.x = 0;
            if (player.x > gameWidth - player.width) player.x = gameWidth - player.width;

            touchStartX = touchX;
        });

        // Control del ratolí per a dispositius d'escriptori
        canvas.addEventListener('mousedown', () => {
            shooting = true;
        });

        canvas.addEventListener('mouseup', () => {
            shooting = false;
        });

        canvas.addEventListener('mousemove', e => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            player.x = mouseX - player.width / 2;

            if (player.x < 0) player.x = 0;
            if (player.x > gameWidth - player.width) player.x = gameWidth - player.width;
        });

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
    </script>
</body>

</html>
